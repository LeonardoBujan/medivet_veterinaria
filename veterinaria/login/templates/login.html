{% include './base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="container-fluid col-4 border border-primary rounded pt-5 pb-5 ps-4 pe-4">
    <div class="container text-center mt-4 mb-4">
        <h3>Login</h3>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text" id="username">Usuario</span>
            <input type="text" class="form-control" aria-label="username" aria-describedby="username" name="username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="password">Contraseña</span>
            <input type="password" class="form-control" aria-label="password" aria-describedby="password"
                name="password">
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
        <div class="container text-center d-flex flex-column">
            <a href="" class="mt-3 mb-2">¿Has olvidado tu contraseña?</a>
            <a href="/register/">Crear nuevo usuario</a>
        </div>
    </form>
</div>
<div class="container justify-content-center mt-2">
    <p class="text-center text-danger">{{msg}}</p>
</div>
{% endblock %}
