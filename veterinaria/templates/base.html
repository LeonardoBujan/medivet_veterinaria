{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b9ccda066b.js" crossorigin="anonymous"></script>

    {% block title %} {% endblock %}
</head>

<body>
    <nav class="navbar bg-body-tertiary py-4 flex-row">
        <div class="w-auto">
            <a class="navbar-brand fs-2 ms-2" href="/">
                Medivet
            </a>
        </div>
        <div class="justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav flex-row">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link me-3" href="/logout/">Salir</a>
                </li>
                <li class="nav-item align-self-center">
                    <p class="mb-0 me-3">Usuario <strong>{{user}}</strong> </p>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link me-3" href="/login/">Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-3" href="/register/">Registrarse</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %} {% endblock %}
</body>

</html>
