{% include './base.html' %}

{% block title %}
<title>Contact</title>
{% endblock %}

{% block content %}

<div class="container-fluid col-4 my-auto">
    <form action='/contact/' method="POST">
        {% csrf_token %}
        <div class="container text-center">
            <p class="text-danger">{{msg}}</p>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="subject">Asunto</span>
            <input type="text" class="form-control" aria-label="subject" aria-describedby="subject"
                name="subject">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="email">Email</span>
            <input type="email" class="form-control" aria-label="email" aria-describedby="email" name="email">
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Message" id="floatingTextarea2" name="message" style="height: 150px"></textarea>
            <label for="floatingTextarea2">Mensaje</label>
          </div>       
          <div class="container text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>        
    </form>
</div>

{% endblock %}
