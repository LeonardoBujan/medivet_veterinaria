{% include './base.html' %}

{% block title %}
<title>Register</title>
{% endblock %}

{% block content %}
<div class="container-fluid col-4 my-auto">
    <form action='/register/' method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text" id="first_name">Nombre</span>
            <input type="text" class="form-control" aria-label="first_name" aria-describedby="first_name"
                name="first_name">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="last_name">Apellido</span>
            <input type="text" class="form-control" aria-label="last_name" aria-describedby="last_name"
                name="last_name">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="username">Nombre Usuario</span>
            <input type="text" class="form-control" aria-label="username" aria-describedby="username" name="username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="email">Email</span>
            <input type="email" class="form-control" aria-label="email" aria-describedby="email" name="email">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="password">Contraseña</span>
            <input type="password" class="form-control" aria-label="password" aria-describedby="password"
                name="password">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="repeat_password">Repetir contraseña</span>
            <input type="password" class="form-control" aria-label="repeat_password" aria-describedby="repeat_password"
                name="repeat_password">
        </div>
        <div class="container text-center">
            <p class="text-danger">{{msg}}</p>
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </div>
    </form>
</div>
{% endblock %}
